<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My clojure utils</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/html5shiv.js"></script>
    <![endif]-->
    <script src="/js/jquery-1.9.1.min.js"></script>
    <script src="/bootstrap/js/bootstrap.js"></script>
  </head>
  <body>
    <script type="text/javascript" src="/js/main.js"></script>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">My clojure utils</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="/about">About</a></li>
              <li><a href="/contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="container">
      <div class="page-header">
	<h1>TimeIt</h1>
      </div>
      <form class="form-horizontal" action="" method="post">
	<div class="control-group">
	  <label class="control-label" for="inputProblem">Problem, that code solve</label>
	  <div class="controls">
	    <select id="inputProblem" name="problem">
	    </select>
	  </div>
	</div>
	<div class="control-group">
	  <label class="control-label" for="inputCode">Clojure expression to bench</label>
	  <div class="controls">
	    <textarea rows="3" id="inputCode" name="expression"></textarea>
	  </div>
	</div>
	<div class="form-actions">
	  <button type="submit" class="btn btn-primary"><i class="icon-time icon-white"></i> Bench</button>
	  <a class="btn" href="#" id="ShowAddModal"><i class="icon-plus"></i> Add problem</a>
	</div>
	<div id="results">
	</div>
      </form>
    </div>
    <div class="modal hide fade" id="AddProblemModal">
      <div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h3>Add problem</h3>
      </div>
      <div class="modal-body">
	<div class="control-group">
	  <label class="control-label" for="inputProblemModal">Name for problem</label>
	  <div class="controls">
	    <input type="text" id="inputProblemModal" name="nameModal" placeholder="2+2">
	  </div>
	</div>
	<div class="control-group">
	  <label class="control-label" for="inputDescriptionModal">More detailed description</label>
	  <div class="controls">
	    <textarea rows="3" id="inputDescriptionModal" name="descriptionModal" placeholder="Counting 2 + 2"></textarea>
	  </div>
	</div>
      </div>
      <div class="modal-footer">
	<a href="#" class="btn" data-dismiss="modal">Close</>
	<a href="#" class="btn btn-primary" id="AjaxAddProblem">Add problem</a>
      </div>
    </div>
    <script type="text/javascript" src="/syntaxhighlighter/scripts/shCore.js"></script>
    <script type="text/javascript" src="/syntaxhighlighter/scripts/shBrushClojure.js"></script>
    <link href="/syntaxhighlighter/styles/shCoreDefault.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">          
      SyntaxHighlighter.all();
    </script> 
  </body>
</html>
