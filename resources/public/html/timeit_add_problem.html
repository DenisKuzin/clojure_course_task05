    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">

    <div class="container">
      <div class="page-header">
	<h1>Add problem</h1>
      </div>
      <form class="form-horizontal" action="" method="post">
	<div class="control-group">
	  <label class="control-label" for="inputProblem">Name for problem</label>
	  <div class="controls">
	    <input type="text" id="inputProblem" name="name" placeholder="2+2">
	  </div>
	</div>
	<div class="control-group">
	  <label class="control-label" for="inputDescription">More detailed description</label>
	  <div class="controls">
	    <textarea rows="3" id="inputDescription" name="description" placeholder="Counting 2 + 2"></textarea>
	  </div>
	</div>
	<div class="form-actions">
	  <button type="submit" class="btn btn-primary"><i class="icon-plus icon-white"></i> Add new problem</button>
	</div>
      </form>
    </div>
